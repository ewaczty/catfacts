<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat Fact</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main id="mainContainer">
    <div id="top" class="field">
      <div id="title">
        <h1>Cat Fact of the Day</h1>
      </div>
      <div id="newFact">
        <button id="newFactButton">New Cat Fact</button>
      </div>
    </div>
    <div id="bottom" class="field">
      <div id="fact">
        <p id="factText"></p>
      </div>
      <div id="image">
        <img src="placeholder.jpg" alt="" id="catImage">
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
